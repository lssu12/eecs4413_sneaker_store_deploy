# MySQL connection (defaults match docker-compose.yml). Override via SPRING_DATASOURCE_* env vars.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/sneaker_store?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sneaker_app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sneaker_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

server.port=8080
